<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section id="pomodoro-app">
      <h1 id="counterHeader">Pomodoro</h1>
      <span id="pomodoroCounterDisplay">00:00</span>
      <span id="pomodoroDescription">Set a focus time</span>
      <!-- List of Errors -->
      <span id="pomodoroErrorList"></span>
      <form class="pomorodoForm">
        <div class="timeBlock">
          <input type="text" id="minutesInputText" name="minute" /><span
            >:</span
          >
          <input type="text" id="secondsInputText" name="second" required />
        </div>
        <button type="button" id="pomorodoForm-addBtn" disabled>Add</button>
        <button type="button" id="pomorodoForm-StartPauseBtn" disabled>
          Start
        </button>
      </form>
      <div id="PomodoroList"></div>
    </section>
    <script src="./scripts.js" type="text/javascript"></script>
  </body>
</html>
